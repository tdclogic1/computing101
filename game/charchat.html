<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Mrs. Arcot</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a2e;
            color: #fff;
            min-height: 100vh;
        }
        
        .chat-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .notes-section {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .chat-message {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 10px 0;
            padding: 10px;
        }
        
        .note-item {
            background: rgba(255, 165, 0, 0.2);
            border-radius: 8px;
            margin: 5px 0;
            padding: 8px;
        }
        
        .timestamp {
            font-size: 0.8em;
            color: #aaa;
        }
        
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <img src="/assets/img/apricot.webp" alt="Mrs. Arcot's Shop" class="background-image">
    
    <div class="container py-5">
        <div class="row">
            <div class="col-md-8 mb-4">
                <div class="chat-container p-4">
                    <h2 class="mb-4">Chat with Mrs. Arcot</h2>
                    <div id="chat-messages" class="mb-4" style="height: 400px; overflow-y: auto;">
                        <div class="chat-message">
                            <strong>Mrs. Arcot:</strong> Welcome to my fruit shop! How can I help you today?
                            <div class="timestamp">2025-02-06 12:00</div>
                        </div>
                    </div>
                    <div class="input-group">
                        <input type="text" id="message-input" class="form-control" placeholder="Type your message...">
                        <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="notes-section p-4">
                    <h3>Notes & Clues</h3>
                    <div id="notes-list">
                        <!-- Notes will be added here -->
                    </div>
                    <div class="input-group mt-3">
                        <input type="text" id="note-input" class="form-control" placeholder="Add a note...">
                        <button class="btn btn-warning" onclick="addNote()">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (message) {
                const chatMessages = document.getElementById('chat-messages');
                const timestamp = new Date().toLocaleString();
                
                chatMessages.innerHTML += `
                    <div class="chat-message">
                        <strong>You:</strong> ${message}
                        <div class="timestamp">${timestamp}</div>
                    </div>
                `;
                
                // Auto-scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
                input.value = '';
                
                // Simulate Mrs. Arcot's response
                setTimeout(() => {
                    chatMessages.innerHTML += `
                        <div class="chat-message">
                            <strong>Mrs. Arcot:</strong> I'd be happy to help you with that!
                            <div class="timestamp">${new Date().toLocaleString()}</div>
                        </div>
                    `;
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 1000);
            }
        }

        function addNote() {
            const input = document.getElementById('note-input');
            const note = input.value.trim();
            if (note) {
                const notesList = document.getElementById('notes-list');
                const timestamp = new Date().toLocaleString();
                
                notesList.innerHTML += `
                    <div class="note-item">
                        <strong>Mrs. Arcot - ${timestamp}</strong>
                        <p>${note}</p>
                    </div>
                `;
                
                input.value = '';
            }
        }

        // Handle Enter key
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        document.getElementById('note-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addNote();
            }
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
