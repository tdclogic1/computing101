<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Mrs. Arcot</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="mychat.css" rel="stylesheet">
</head>
<body>
    <img src="/assets/img/apricot.webp" alt="Mrs. Arcot's Shop" class="background-image">
    
    
    <div class="container py-5">
        <div class="row">
            <!-- Profile Section -->
            <div class="col-12 mb-4">
                <div class="profile-section p-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h3 id="user-nickname">Loading...</h3>
                            <small id="user-id">ID: Loading...</small>
                        </div>
                        <button class="btn btn-outline-light btn-sm" onclick="editProfile()">Edit Profile</button>
                    </div>
                </div>
            </div>

            <!-- Chat Section -->
            <div class="col-md-8">
                <div class="chat-container p-4">
                    <h2 class="mb-4">Chat with Mrs. Arcot</h2>
                    <div id="chat-messages" class="mb-4" style="height: 400px; overflow-y: auto;"></div>
                    <div class="input-group">
                        <input type="text" id="message-input" class="form-control" placeholder="Type your message...">
                        <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
            
            <!-- Side Panel -->
            <div class="col-md-4">
                <!-- Notes Section -->
                <div class="notes-section p-4">
                    <h3>Notes & Clues</h3>
                    <div id="notes-list"></div>
                    <div class="input-group mt-3">
                        <input type="text" id="note-input" class="form-control" placeholder="Add a note...">
                        <input type="text" id="tags-input" class="form-control" placeholder="Tags (comma-separated)">
                        <div class="input-group-append">
                            <button class="btn btn-warning" onclick="addNote()">Add</button>
                        </div>
                    </div>
                </div>
                
                <!-- Visits Section -->
                <div class="visits-section p-4">
                    <h3>Visit History</h3>
                    <div id="visits-list"></div>
                </div>

                <!-- Inventory Section -->
                <div class="inventory-section">
                    <h3>Inventory</h3>
                    <div id="inventory-list"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Profile Edit Modal -->
    <div class="modal fade" id="profileModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Profile</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Nickname</label>
                        <input type="text" id="edit-nickname" class="form-control bg-dark text-light">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Theme</label>
                        <select id="edit-theme" class="form-control bg-dark text-light">
                            <option value="dark">Dark</option>
                            <option value="light">Light</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveProfile()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="mychat.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
